<!doctype html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
    <title>晴天プラネット</title>
    <!-- twitter:cardの設定 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@motizo1" />
    <meta name="twitter:title" content="晴天プラネット" />
    <meta name="twitter:description" content="晴天プラネットのサークルのサイトです。ゲームの制作を主にしているよ。" />
    <meta name="twitter:image" content="png/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.3/css/swiper.min.css">
    <meta charset="utf-8">
    <meta name="google" value="notranslate">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
      $(function(){
      $('.bxslider').bxSlider({
      auto:true,
      speed:1000,
      autoHover: true,
      infiniteLoop: true,
      oneToOneTouch: true,
      slideWidth:640,
      touchEnabled:true,
      minSlides:3,
      maxSlides:3,
      moveSlides:1,
      slideMargin:0,
      controls:true, // true , false
      captions:false, // true , false
      pager:true, // true , false
      mode:'horizontal', // horizontal , vertical , fade

      // easing:'easeOutBounce', //イージングの効果
      buildPager: function(slideIndex){
        switch (slideIndex){
          case 0:
          return '<img src="png/slide/p1.jpg">'; // thumbnail
          case 1:
          return '<img src="png/slide/p2.jpg">';
          case 2:
          return '<img src="png/slide/p3.jpg">';
          case 3:
          return '<img src="png/slide/p4.jpg">';
        }
      }
      });
      });
    </script>
  </head>
  <body>
    <div class="header">
      <img class="top_icon" src="png/top.png">
      <div id="space-one">
      <ul>
        <li></li><a href="https://twitter.com/motizo1?lang=ja" target=”_blank”>
          <img class="icon" src="png/twitter.png">
        </a></li>
        <li><a href="https://www.youtube.com/" target=”_blank”>
          <img class="icon" src="png/youtube.png">
        </a>
        </li>
      </ul>
      </div>
        <!-- </span> -->
        <div id="nav">
          <ul>
            <li>P r o f i l e</li>
            <li>お 知 ら せ (News)</li>
            <li>制 作 物</li>
          </ul>
        </div>
    </div>
    <!-- class header -->
    <div id="slider">
      <div class="slide-wrap">
    <ul class="bxslider">
      <li><img src="png/slide/p1.jpg" alt="" width="640" height="300"></li>
      <li><img src="png/slide/p2.jpg" alt="" width="640" height="300"></li>
      <li><img src="png/slide/p3.jpg" alt="" width="640" height="300"></li>
      <li><img src="png/slide/p4.jpg" alt="" width="640" height="300"></li>
    </ul>
    </div></div>
    <div>TOP画像置き場</div>

    <img class="" style="height:100px" src="png/logo.png">

    <div>
      <div>更新履歴</div>
      20.09.09(水) サイト開設
    </div>
