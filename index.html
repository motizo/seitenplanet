    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
      $(function(){
      $('.bxslider').bxSlider({
      auto:true,
      speed:1000,
      autoHover: true,
      infiniteLoop: true,
      oneToOneTouch: true,
      slideWidth:800,
      touchEnabled:true,
      minSlides:3,
      maxSlides:3,
      moveSlides:1,
      slideMargin:20,
      controls:true, // true , false
      captions:false, // true , false
      pager:true, // true , false
      mode:'horizontal', // horizontal , vertical , fade

      // easing:'easeOutBounce', //イージングの効果
      buildPager: function(slideIndex){
        switch (slideIndex){
          case 0:
          return '<img src="png/slide/p1.jpg">'; // thumbnail
          case 1:
          return '<img src="png/slide/p2.jpg">';
          case 2:
          return '<img src="png/slide/p3.jpg">';
          case 3:
          return '<img src="png/slide/p4.jpg">';
        }
      }
      });
      });
    </script>
